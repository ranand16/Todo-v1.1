<div class="container">
  <a ui-sref="about" class="nav-link">About</a>
  <h1>ToDo App</h1>
  <form ng-submit="createTask()">
    <input class="form-control todos__create-input" placeholder="What do I need to do?" ng-model="createTaskInput">
    <button class="btn btn-success todos__create-button" type="button" name="button">Create Task</button>
  </form>
  <table class="table table-striped">
    <tr>
      <th>Completed</th>
      <th>Task</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat="todo in todos">
      <td><input type="checkbox" ng-checked="todo.isCompleted" ng-click="onCompletedClick(todo)"></td>
      <!-- "task completed" class will be added to the span when todo "isCompleted" is true-->
      <td>
        <span ng-class="{'todos__task--completed':todo.isCompleted}" ng-if="!todo.isEditing" class="todos__task">{{todo.task}}</span>
        <form ng-submit="updateTask(todo)">
          <input ng-if="todo.isEditing" class="form-control todos__update-input" ng-value="todo.task" ng-model="todo.updatedTask">
        </form>
      </td>
      <td>
        <button
          ng-if="!todo.isEditing"
          class="btn btn-info"
          ng-click="onEditClick(todo)">
          Edit
        </button>
        <button
          ng-if="!todo.isEditing"
          class="btn btn-danger"
          ng-click="deleteTask(todo)">
          Delete
        </button>

        <button ng-click="updateTask(todo)" ng-if="todo.isEditing" class="btn btn-primary">Save</button>
        <button ng-click="onCancelClick(todo)" ng-if="todo.isEditing" class="btn btn-default">Cancel</button>

      </td>
    </tr>
  </table>
</div>
